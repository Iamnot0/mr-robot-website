services:
  - type: web
    name: mr-robot-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://mrrobotcomputerservice.onrender.com
  - type: pserv
    name: mr-robot-database
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.mysql
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        generateValue: true
      - key: MYSQL_DATABASE
        value: mrrobot_db
      - key: MYSQL_USER
        value: mrrobot_user
      - key: MYSQL_PASSWORD
        generateValue: true
